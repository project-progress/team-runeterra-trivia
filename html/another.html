<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <link rel="stylesheet" href="/css/another.css" />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="/video/BackgroundVideo.mp4" type="video/mp4" />
    </video>

    <div class="start_btn"><button>Start Quiz</button></div>

    <div class="players_box">
      <div class="players-title"><span>Please enter your name</span></div>
      <div class="players-list">
        <input
          type="text"
          class="player"
          id="player1"
          value="Player1"
          onfocus="this.value = this.value=='Player1'?'':this.value;"
          onblur="this.value = this.value==''?'Player1':this.value;"
        />
        <input
          type="text"
          class="player"
          id="player1"
          value="Player2"
          onfocus="this.value = this.value=='Player2'?'':this.value;"
          onblur="this.value = this.value==''?'Player2':this.value;"
        />
        <input
          type="text"
          class="player"
          id="player1"
          value="Player3"
          onfocus="this.value = this.value=='Player3'?'':this.value;"
          onblur="this.value = this.value==''?'Player3':this.value;"
        />
        <input
          type="text"
          class="player"
          id="player1"
          value="Player4"
          onfocus="this.value = this.value=='Player4'?'':this.value;"
          onblur="this.value = this.value==''?'Player4':this.value;"
        />
      </div>
      <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
      </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
      <header>
        <div class="title">Awesome Quiz Application</div>
        <div class="timer">
          <div class="time_left_txt">Time Left</div>
          <div class="timer_sec">15</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section>
        <div class="que_text">
          <!-- Here I've inserted question from JavaScript -->
        </div>
        <div class="option_list">
          <!-- Here I've inserted options from JavaScript -->
        </div>
      </section>
      <!-- footer of Quiz Box -->
      <footer>
        <div class="total_que">
          <!-- Here I've inserted Question Count Number from JavaScript -->
        </div>
        <button class="next_btn">Next Que</button>
      </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
      <div class="icon">
        <i class="fas fa-crown"></i>
      </div>
      <div class="complete_text">You've completed the Quiz!</div>
      <div class="score_text">
        <!-- Here I've inserted Score Result from JavaScript -->
      </div>
      <div class="buttons">
        <button class="restart">Replay Quiz</button>
        <button class="quit">Quit Quiz</button>
      </div>
    </div>
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="/js/questions.js"></script>
    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="/js/another.js"></script>
  </body>
</html>
