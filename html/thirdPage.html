<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/thirdPage.css" />
    <script src="/js/thirdPage.js"></script>
    <title>Trivia</title>
  </head>
  <body>
    <video autoplay loop id="myVideo">
      <source src="/video/BackgroundVideo.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <div class="players">
      <div id="player1" class="player">
        <div id="name1">Player1</div>
        <div class="xp" id="xp1">XP</div>
      </div>
      <div id="player2" class="player">
        <div id="name2">Player2</div>
        <div class="xp" id="xp2">XP</div>
      </div>
      <div id="player3" class="player">
        <div id="name3">Player3</div>
        <div class="xp" id="xp3">XP</div>
      </div>
      <div id="player4" class="player">
        <div id="name4">Player4</div>
        <div class="xp" id="xp4">XP</div>
      </div>
    </div>
    <div id="body">
      <div id="header">
        <h2><span>Player1</span> it is your turn!</h2>
      </div>
      <div id="category">
        <p>Category</p>
      </div>
      <div id="question">
        <p>Question</p>
      </div>
      <div class="answer">
        <form>
          <input
            type="text"
            name="answer"
            id="answer"
            value="Your answer"
            onfocus="this.value = this.value=='Your answer'?'':this.value;"
            onblur="this.value = this.value==''?'Your answer':this.value;"
          />
          <input id="submit" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
